<section class="trust-bar-section" aria-labelledby="trust-bar-title">
    <style>
        .trust-bar-section {
            background-color: #f7f7f7;
            padding: 4rem 1rem;
            text-align: center;
            max-width: none !important; /* Fix for theme's width constraint */
        }

        #trust-bar-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            color: #333;
            margin-bottom: 3rem;
        }

        .trust-bar-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .trust-metric {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .trust-metric .icon {
            width: 48px;
            height: 48px;
            color: #368D83; /* Teal color for all icons */
        }

        .trust-metric .value {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            color: #000;
            line-height: 1.1;
        }

        .trust-metric .label {
            font-size: 1rem;
            color: #555;
        }

        .testimonials-link-container {
            margin-top: 3rem;
        }

        .testimonials-link-container a {
            color: #368D83;
            text-decoration: underline;
            font-weight: bold;
        }
        
        @media (max-width: 900px) {
            .trust-metric {
                flex-basis: 40%;
            }
        }

        @media (max-width: 500px) {
            .trust-metric {
                flex-basis: 100%;
            }
            .trust-bar-section {
                padding: 3rem 1rem;
            }
            #trust-bar-title {
                margin-bottom: 2rem;
            }
        }
    </style>
